<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Info - Luxury Lobby</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fdfdfd;
        }
        h2 { font-family: 'Playfair Display', serif; font-size: 2.5rem; margin-bottom: 20px; }
        .edit-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 8px 25px rgba(0,0,0,0.08); width: 350px; text-align: center; }
        p { font-size: 0.9rem; color: #666; margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #e0c280;
            box-shadow: 0 0 0 2px rgba(224, 194, 128, 0.2);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }
        button:hover { background-color: #e0c280; color: #333; }
        .back-link { margin-top: 20px; display: block; color: #666; text-decoration: none; font-size: 0.9rem; transition: color 0.3s ease; }
        .back-link:hover { color: #e0c280; }
    </style>
</head>
<body>
    <!-- 로딩 화면 요소 추가 -->
    <div id="page-loader">
        <div class="spinner"></div>
    </div>

    <div class="edit-container">
        <h2>Edit My Info</h2>
        <p>Leave password fields blank if you don't want to change it.</p>
        <input type="text" placeholder="Name" id="edit-name">
        <input type="email" placeholder="Email" id="edit-email">
        <input type="password" placeholder="New Password" id="edit-pw">
        <input type="password" placeholder="Confirm New Password" id="confirm-pw">
        <button onclick="updateInfo()">Update Info</button>
        <a href="mypage.html" class="back-link">Back to My Page</a>
    </div>

    <script>
        // 페이지 로드 시 로딩 화면 처리
        window.addEventListener('load', () => {
            const loader = document.getElementById('page-loader');
            // 0.5초 정도 보여주고 페이드아웃
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }, 500);
        });

        const currentUserId = localStorage.getItem('currentUser');
        const nameInput = document.getElementById('edit-name');
        const emailInput = document.getElementById('edit-email');

        // Page load: check login and populate form
        window.onload = function() {
            if (!currentUserId) {
                alert('This page can only be accessed by logged-in users.');
                location.href = 'login.html';
                return;
            }

            const userData = JSON.parse(localStorage.getItem(currentUserId));
            if (userData) {
                nameInput.value = userData.name;
                emailInput.value = userData.email;
            }
        };

        function updateInfo() {
            const currentUserData = JSON.parse(localStorage.getItem(currentUserId));
            
            const newName = nameInput.value;
            const newEmail = emailInput.value;
            const newPw = document.getElementById('edit-pw').value;
            const confirmPw = document.getElementById('confirm-pw').value;

            if (!newName || !newEmail) {
                alert('Name and Email are required.');
                return;
            }

            // Email duplication check (if email was changed)
            if (newEmail !== currentUserData.email) {
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key === 'currentUser' || key === currentUserId) continue;
                    const storedUser = JSON.parse(localStorage.getItem(key));
                    if (storedUser && storedUser.email === newEmail) {
                        alert('Email already exists for another account.');
                        return;
                    }
                }
            }

            // Password validation (if new password is provided)
            if (newPw && newPw !== confirmPw) {
                alert('New passwords do not match.');
                return;
            }

            // Prepare updated user data
            const updatedUserData = {
                ...currentUserData, // copy existing data
                name: newName,
                email: newEmail,
                pw: newPw ? newPw : currentUserData.pw // Keep old password if new one is empty
            };

            // Save updated data to localStorage
            localStorage.setItem(currentUserId, JSON.stringify(updatedUserData));

            alert('Your information has been updated successfully.');
            location.href = 'mypage.html';
        }
    </script>
</body>
</html>
