    <div class="container">
        <h3 style="text-align: center; margin-bottom: 30px;">ğŸ”¥This Month's Recommendation for you!ğŸ”¥</h3>

    <script>
        // ìƒí’ˆ ë°ì´í„° (ì¤‘ì•™ ë°ì´í„° ì†ŒìŠ¤ ì—­í• )
        const products = [
            { id: 'P001', name: 'Supreme Box Logo Hoodie', price: 650, img: "images/supremehoodie.png" },
            { id: 'P002', name: 'Stussy Washed Jeans', price: 500, img: "images/stussy.png" },
            { id: 'P003', name: 'Burberry Jacket', price: 5000, img: "images/burberry.png" },
            { id: 'P004', name: 'Balenciaga Sneakers', price: 1400, img: "images/balencaigasneakers.png" },
            { id: 'P005', name: 'Saint Laurent Handbag', price: 2500, img: "images/SaintLaurenthandbag.png"},
            { id: 'P006', name: 'Gucci Wallet', price: 450, img: "images/gucciwallet.png" },
            { id: 'P007', name: 'Louis Vuitton Birkin bag', price: 2900, img: "images/lvbirkin.png"},
            { id: 'P008', name: 'Dior Shirt', price: 1250, img: "images/diorshirt.png"}
        ];

        // ë‹¤ë¥¸ í˜ì´ì§€ì—ì„œ ìƒí’ˆ ë°ì´í„°ë¥¼ ì‚¬ìš©í•  ìˆ˜ ìˆë„ë¡ ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ì €ì¥
        localStorage.setItem('products', JSON.stringify(products));

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìƒí’ˆ ëª©ë¡ ë Œë”ë§
        window.addEventListener('DOMContentLoaded', () => {
            const productGrid = document.querySelector('.product-grid');
            productGrid.innerHTML = products.map(p => `
                <div class="product-card">
                    <a href="product_detail.html?id=${p.id}" style="text-decoration: none; color: inherit;">
                        <img src="${p.img}" alt="${p.name}">
                        <h4>${p.name}</h4>
                    </a>
                    <p>$${p.price.toLocaleString()}</p>
                    <button class="btn" onclick="addToCart('${p.id}')">add to cart</button>
                </div>
            `).join('');
        });

        // ë¡œê·¸ì¸ ìƒíƒœ í™•ì¸ ë° ë¡œê·¸ì•„ì›ƒ ê¸°ëŠ¥
        const currentUser = localStorage.getItem('currentUser');
        const loginLink = document.getElementById('login-link');
        const mypageLinkLi = document.getElementById('mypage-link-li');
        const cartLinkLi = document.getElementById('cart-link-li');

        if (currentUser) {
            loginLink.textContent = 'Logout (' + currentUser + ')';
            loginLink.href = '#';
            mypageLinkLi.style.display = 'list-item'; // ë¡œê·¸ì¸ ì‹œ My Page ë²„íŠ¼ í‘œì‹œ
            cartLinkLi.style.display = 'list-item'; // ë¡œê·¸ì¸ ì‹œ Cart ë²„íŠ¼ í‘œì‹œ
            loginLink.onclick = function() {
                localStorage.removeItem('currentUser');
                alert('Logged out.');
                location.reload();
            };
        }

        function addToCart(productId) {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                alert('Please log in to add items to your cart.');
                location.href = 'login.html';
                return;
            }
            
            // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ì „ì²´ ìƒí’ˆ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
            const allProducts = JSON.parse(localStorage.getItem('products')) || [];
            const productToAdd = allProducts.find(p => p.id === productId);

            let cart = JSON.parse(localStorage.getItem('cart_' + currentUser)) || [];
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                // ìƒí’ˆ ì •ë³´ ì „ì²´ë¥¼ ì¥ë°”êµ¬ë‹ˆì— ì¶”ê°€
                cart.push({ ...productToAdd, quantity: 1 });
            }

            localStorage.setItem('cart_' + currentUser, JSON.stringify(cart));
            alert('Successfully added to cart!');
        }
    </script>
