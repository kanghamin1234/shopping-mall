<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Luxury Lobby</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fdfdfd;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h2, h3, h4 {
            font-family: 'Playfair Display', serif;
        }
        .cart-container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }
        h2 { text-align: center; margin-bottom: 40px; font-size: 2.5rem; }
        .cart-item { display: flex; align-items: center; border-bottom: 1px solid #eee; padding: 20px 0; }
        .cart-item img { width: 100px; height: 100px; object-fit: cover; border-radius: 4px; margin-right: 20px; }
        .item-details { flex-grow: 1; }
        .item-details h4 { margin: 0 0 10px; }
        .quantity-controls { display: flex; align-items: center; }
        .quantity-controls button {
            width: 30px;
            height: 30px;
            cursor: pointer;
            border: 1px solid #ddd;
            background: white;
            transition: background-color 0.2s;
        }
        .quantity-controls button:hover { background-color: #f5f5f5; }
        .quantity-controls span { padding: 0 15px; font-weight: bold; }
        .item-price { font-weight: bold; min-width: 100px; text-align: right; }
        .delete-item {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 1.5rem;
            margin-left: 20px;
            transition: color 0.3s ease;
        }
        .delete-item:hover { color: #e0c280; }
        
        /* 쿠폰 및 가격 요약 스타일 */
        .cart-summary-container { margin-top: 30px; border-top: 2px solid #eee; padding-top: 30px; }
        .coupon-section { display: flex; justify-content: flex-end; gap: 10px; margin-bottom: 20px; }
        .coupon-input { padding: 10px; border: 1px solid #ddd; border-radius: 4px; width: 200px; font-family: 'Montserrat', sans-serif; }
        .apply-btn { padding: 10px 20px; background-color: #555; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; }
        .apply-btn:hover { background-color: #333; }

        .price-breakdown { text-align: right; font-size: 1.1rem; line-height: 1.8; color: #555; }
        .total-price { font-size: 1.8rem; font-weight: bold; color: #333; margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px; }
        
        .order-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            width: 100%;
        }
        .order-btn:hover { background-color: #e0c280; color: #333; transform: translateY(-2px); }
        .empty-cart, .back-link { text-align: center; margin-top: 20px; display: block; color: #666; text-decoration: none; transition: color 0.3s ease; }
        .back-link:hover { color: #e0c280; }

        /* 결제 모달 스타일 */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: white; margin: 5% auto; padding: 40px; border-radius: 8px; width: 500px; max-width: 90%; position: relative; box-shadow: 0 5px 30px rgba(0,0,0,0.3); }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; cursor: pointer; color: #aaa; }
        .close-modal:hover { color: #333; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 0.9rem; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        .form-row { display: flex; gap: 15px; }
        .checkout-submit-btn { width: 100%; padding: 15px; background-color: #333; color: white; border: none; border-radius: 4px; font-size: 1.1rem; cursor: pointer; margin-top: 10px; font-weight: bold; }
        .checkout-submit-btn:hover { background-color: #e0c280; color: #333; }
    </style>
</head>
<body>
    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div id="cart-items-list">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        
        <div id="cart-summary-section" style="display: none;">
            <div class="cart-summary-container">
                <div class="coupon-section">
                    <input type="text" id="coupon-code" class="coupon-input" placeholder="Coupon Code">
                    <button class="apply-btn" onclick="applyCoupon()">Apply</button>
                </div>
                <div class="price-breakdown">
                    <div>Subtotal: $<span id="subtotal-display">0</span></div>
                    <div style="color: #a13d3d;">Discount: -$<span id="discount-display">0</span></div>
                    <div class="total-price">Total: $<span id="total-price-display">0</span></div>
                </div>
                <button class="order-btn" onclick="openCheckoutModal()">Checkout</button>
            </div>
        </div>

        <div id="order-success" style="display: none; text-align: center; padding: 40px 0;">
            <h3 style="color: #28a745; margin-bottom: 20px;">Order Placed Successfully!</h3>
            <p style="margin-bottom: 30px;">Thank you for your purchase.</p>
            <button class="order-btn" onclick="location.href='order_history.html'" style="margin-right: 10px; background-color: #555;">View Order History</button>
            <button class="order-btn" onclick="location.href='index.html'">Go to Main Page</button>
        </div>
        <a href="index.html" class="back-link">Continue Shopping</a>
    </div>

    <!-- 결제 모달 -->
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeCheckoutModal()">&times;</span>
            <h3 style="margin-top: 0; margin-bottom: 20px; text-align: center;">Secure Checkout</h3>
            <div class="form-group">
                <label>Shipping Address</label>
                <input type="text" id="addr" placeholder="123 Luxury St, Beverly Hills, CA">
            </div>
            <div class="form-group">
                <label>Cardholder Name</label>
                <input type="text" id="card-name" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label>Card Number</label>
                <input type="text" id="card-num" placeholder="0000 0000 0000 0000" maxlength="19">
            </div>
            <div class="form-row">
                <div class="form-group" style="flex: 1;">
                    <label>Expiry Date</label>
                    <input type="text" id="card-exp" placeholder="MM/YY" maxlength="5">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>CVV</label>
                    <input type="password" id="card-cvv" placeholder="123" maxlength="3">
                </div>
            </div>
            <div class="form-group">
                <label>Card Password (First 2 digits)</label>
                <input type="password" id="card-pw" placeholder="**" maxlength="2">
            </div>
            <button class="checkout-submit-btn" onclick="processPayment()">Pay $<span id="modal-total-price">0</span></button>
        </div>
    </div>

    <script>
        const currentUser = localStorage.getItem('currentUser');
        const cartItemsList = document.getElementById('cart-items-list');
        const cartSummarySection = document.getElementById('cart-summary-section');
        const totalPriceDisplay = document.getElementById('total-price-display');
        
        let appliedCoupon = null;
        let currentTotal = 0;
        let currentDiscount = 0;

        window.onload = function() {
            if (!currentUser) {
                alert('Please log in to view your cart.');
                location.href = 'login.html';
                return;
            }
            renderCart();
        };

        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('cart_' + currentUser)) || [];
            cartItemsList.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                cartItemsList.innerHTML = '<p class="empty-cart">Your cart is empty.</p>';
                cartSummarySection.style.display = 'none';
                return;
            }

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                cartItemsList.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.img}" alt="${item.name}">
                        <div class="item-details">
                            <h4>${item.name}</h4>
                            <div class="quantity-controls">
                                <button onclick="updateQuantity('${item.id}', -1)">-</button>
                                <span>${item.quantity}</span>
                                <button onclick="updateQuantity('${item.id}', 1)">+</button>
                            </div>
                        </div>
                        <div class="item-price">$${itemTotal.toLocaleString()}</div>
                        <button class="delete-item" onclick="removeFromCart('${item.id}')">&times;</button>
                    </div>
                `;
            });

            // 할인 계산
            let discountAmount = 0;
            if (appliedCoupon) {
                if (appliedCoupon.type === 'percent') {
                    discountAmount = total * (appliedCoupon.value / 100);
                } else {
                    discountAmount = appliedCoupon.value;
                }
                // 할인이 총액보다 크면 총액까지만 할인
                if (discountAmount > total) discountAmount = total;
            }

            currentTotal = total - discountAmount;
            currentDiscount = discountAmount;

            document.getElementById('subtotal-display').textContent = total.toLocaleString();
            document.getElementById('discount-display').textContent = discountAmount.toLocaleString();
            document.getElementById('total-price-display').textContent = currentTotal.toLocaleString();
            document.getElementById('modal-total-price').textContent = currentTotal.toLocaleString();
            
            cartSummarySection.style.display = 'block';
        }

        function applyCoupon() {
            const codeInput = document.getElementById('coupon-code');
            const code = codeInput.value.trim().toUpperCase();
            
            if (!code) {
                alert('Please enter a coupon code.');
                return;
            }

            // 시스템 쿠폰 목록에서 확인
            const systemCoupons = JSON.parse(localStorage.getItem('system_coupons')) || [];
            const coupon = systemCoupons.find(c => c.code === code);

            if (coupon) {
                // (선택사항) 사용자가 다운로드한 쿠폰인지 확인하려면 아래 주석 해제
                // const userCoupons = JSON.parse(localStorage.getItem('coupons_' + currentUser)) || [];
                // if (!userCoupons.includes(code)) { alert('You do not have this coupon.'); return; }

                appliedCoupon = coupon;
                alert(`Coupon '${coupon.code}' applied! (${coupon.desc})`);
                renderCart();
            } else {
                alert('Invalid coupon code.');
                appliedCoupon = null;
                renderCart();
            }
        }

        function updateQuantity(itemId, change) {
            let cart = JSON.parse(localStorage.getItem('cart_' + currentUser)) || [];
            const itemIndex = cart.findIndex(item => item.id === itemId);

            if (itemIndex > -1) {
                cart[itemIndex].quantity += change;
                if (cart[itemIndex].quantity <= 0) {
                    cart.splice(itemIndex, 1); // Remove item if quantity is 0 or less
                }
            }

            localStorage.setItem('cart_' + currentUser, JSON.stringify(cart));
            renderCart();
        }

        function removeFromCart(itemId) {
            let cart = JSON.parse(localStorage.getItem('cart_' + currentUser)) || [];
            const updatedCart = cart.filter(item => item.id !== itemId);
            localStorage.setItem('cart_' + currentUser, JSON.stringify(updatedCart));
            renderCart();
        }

        // 결제 모달 관련 함수
        function openCheckoutModal() {
            document.getElementById('checkout-modal').style.display = 'block';
        }

        function closeCheckoutModal() {
            document.getElementById('checkout-modal').style.display = 'none';
        }

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('checkout-modal');
            if (event.target == modal) {
                closeCheckoutModal();
            }
        }

        function processPayment() {
            // 입력값 유효성 검사 (간단하게)
            const addr = document.getElementById('addr').value;
            const cardNum = document.getElementById('card-num').value;
            const cardExp = document.getElementById('card-exp').value;
            const cardCvv = document.getElementById('card-cvv').value;
            const cardPw = document.getElementById('card-pw').value;

            if (!addr || !cardNum || !cardExp || !cardCvv || !cardPw) {
                alert('Please fill in all payment information.');
                return;
            }

            const cart = JSON.parse(localStorage.getItem('cart_' + currentUser)) || [];
            if (cart.length === 0) {
                alert("Your cart is empty.");
                return;
            }

            // 주문 생성
            let orderHistory = JSON.parse(localStorage.getItem('orders_' + currentUser)) || [];
            const newOrder = {
                orderId: 'ORD-' + new Date().getTime(),
                date: new Date().toLocaleString('ko-KR'),
                items: cart,
                subtotal: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                discount: currentDiscount,
                total: currentTotal,
                couponUsed: appliedCoupon ? appliedCoupon.code : null,
                status: 'Completed' // 주문 상태 추가
            };

            orderHistory.push(newOrder);
            localStorage.setItem('orders_' + currentUser, JSON.stringify(orderHistory));
            localStorage.removeItem('cart_' + currentUser);

            closeCheckoutModal();
            document.getElementById('cart-items-list').style.display = 'none';
            document.getElementById('cart-summary-section').style.display = 'none';
            document.querySelector('.back-link').style.display = 'none';
            document.querySelector('h2').textContent = 'Order Complete';
            document.getElementById('order-success').style.display = 'block';
        }
    </script>
</body>

</html>
