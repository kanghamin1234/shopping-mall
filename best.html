<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Sellers - Luxury Lobby</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; color: #333; background-color: #fdfdfd; }
        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
        header { background-color: #1a1a1a; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #444; }
        nav ul { list-style: none; display: flex; gap: 25px; margin: 0; padding: 0; }
        nav a { color: white; text-decoration: none; font-weight: bold; transition: color 0.3s ease; }
        nav a:hover { color: #e0c280; }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 30px; margin-bottom: 50px; }
        @media (max-width: 900px) { .product-grid { grid-template-columns: repeat(2, 1fr); } }
        .product-card { background: white; border: 1px solid #eee; border-radius: 8px; padding: 15px; position: relative; text-align: center; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .product-card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0,0,0,0.12); }
        .product-card img { width: 100%; height: 300px; object-fit: cover; margin-bottom: 15px; border-radius: 4px; }
        .product-card h4 { font-size: 1.1rem; margin-bottom: 10px; height: 40px; overflow: hidden; }
        .product-card p { font-size: 1.2rem; font-weight: bold; color: #555; margin-bottom: 15px; }
        .btn { background-color: #333; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: background-color 0.3s ease; width: 100%; }
        .btn:hover { background-color: #e0c280; color: #333; }
        .product-badge { position: absolute; top: 10px; padding: 5px 10px; font-size: 0.8rem; font-weight: bold; border-radius: 4px; z-index: 2; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .badge-best { right: 10px; background-color: #e0c280; color: #333; }
        footer { background-color: #1a1a1a; color: #aaa; text-align: center; padding: 20px; margin-top: 50px; }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html" style="color: white; text-decoration: none; font-family: 'Playfair Display', serif;">Luxury Lobby</a></h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li id="mypage-link-li" style="display: none;"><a href="mypage.html">My Page</a></li>
                <li id="cart-link-li" style="display: none;"><a href="cart.html">Cart</a></li>
                <li><a href="login.html" id="login-link">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2 style="text-align: center; margin-bottom: 10px;">Best Sellers</h2>
        <p style="text-align: center; color: #666; margin-bottom: 40px;">Our most popular items loved by customers.</p>
        
        <div class="product-grid" id="product-list">
            <!-- Products will be rendered here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2026. Luxury Lobby. All rights reserved.</p>
    </footer>

    <script>
        // 상품 데이터 가져오기
        let allProductsRaw = JSON.parse(localStorage.getItem('products')) || [];
        let allProducts = allProductsRaw.filter(p => !p.isDeleted);

        // 베스트 셀러 계산 (판매량 기준 상위 3개)
        function getBestSellerIds() {
            const salesMap = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('orders_')) {
                    const orders = JSON.parse(localStorage.getItem(key)) || [];
                    orders.forEach(order => {
                        order.items.forEach(item => {
                            salesMap[item.id] = (salesMap[item.id] || 0) + item.quantity;
                        });
                    });
                }
            }
            return Object.keys(salesMap).sort((a, b) => salesMap[b] - salesMap[a]).slice(0, 3);
        }

        // 베스트 상품 렌더링
        function renderBestSellers() {
            const bestSellerIds = getBestSellerIds();
            const bestProducts = allProducts.filter(p => bestSellerIds.includes(p.id));
            
            // 판매량 순으로 정렬
            bestProducts.sort((a, b) => bestSellerIds.indexOf(a.id) - bestSellerIds.indexOf(b.id));

            const productList = document.getElementById('product-list');
            if (bestProducts.length === 0) {
                productList.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 50px;">No best sellers yet. Start shopping!</p>';
                return;
            }

            productList.innerHTML = bestProducts.map(p => `
                <div class="product-card">
                    <span class="product-badge badge-best">BEST</span>
                    <a href="product_detail.html?id=${p.id}" style="text-decoration: none; color: inherit;">
                        <img src="${p.img}" alt="${p.name}">
                        <h4>${p.name}</h4>
                    </a>
                    <p>$${p.price.toLocaleString()}</p>
                    <button class="btn" onclick="addToCart('${p.id}')">Add to Cart</button>
                </div>
            `).join('');
        }

        // 초기 렌더링 실행
        renderBestSellers();

        // 로그인 상태 확인 및 로그아웃 기능
        const currentUser = localStorage.getItem('currentUser');
        const loginLink = document.getElementById('login-link');
        
        if (currentUser) {
            loginLink.textContent = 'Logout (' + currentUser + ')';
            loginLink.href = '#';
            document.getElementById('mypage-link-li').style.display = 'list-item';
            document.getElementById('cart-link-li').style.display = 'list-item';
            loginLink.onclick = function() {
                localStorage.removeItem('currentUser');
                alert('Logged out.');
                location.href = 'index.html';
            };
        }

        // 장바구니 담기 기능
        function addToCart(productId) {
            if (!currentUser) {
                alert('Please log in to add items to your cart.');
                location.href = 'login.html';
                return;
            }

            if (currentUser === 'admin') {
                alert('Administrator cannot place orders.');
                return;
            }
            
            let cart = JSON.parse(localStorage.getItem('cart_' + currentUser)) || [];
            const productToAdd = allProducts.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...productToAdd, quantity: 1 });
            }
            localStorage.setItem('cart_' + currentUser, JSON.stringify(cart));
            alert('Successfully added to cart!');
        }
    </script>
</body>
</html>
