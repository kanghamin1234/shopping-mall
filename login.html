<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Luxury Lobby</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #232526, #414345);
        }
        h2 { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: #333; }
        .login-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #e0c280;
            box-shadow: 0 0 0 2px rgba(224, 194, 128, 0.2);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }
        button:hover { background-color: #e0c280; color: #333; }
        .links { margin-top: 20px; font-size: 0.9rem; }
        .links a { color: #555; text-decoration: none; font-weight: 500; transition: color 0.3s ease; }
        .links a:hover { color: #e0c280; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" placeholder="ID" id="username">
        <input type="password" placeholder="Password" id="password">
        <button onclick="login()">Login</button>
        <div class="links">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>

    <script>
        function login() {
            const id = document.getElementById('username').value;
            const pw = document.getElementById('password').value;
            
            if(!id || !pw) {
                alert('ID and Password are required.');
                return;
            }

            // 로컬 스토리지에서 사용자 정보 조회
            const storedUser = localStorage.getItem(id);

            if (storedUser && JSON.parse(storedUser).pw === pw) {
                localStorage.setItem('currentUser', id);
                alert(id + ' Welcome back!');
                // 로그인 성공 시 메인 페이지로 이동
                location.href = 'index.html';
            } else {
                alert('Invalid ID or Password.');
            }
        }
    </script>
</body>

</html>
