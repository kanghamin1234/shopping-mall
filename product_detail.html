<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Luxury Lobby</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #fdfdfd;
            color: #333;
        }
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
        }
        header {
            background-color: #1a1a1a;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #e0c280;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }
        .product-detail-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .product-detail-layout img { width: 100%; border-radius: 8px; }
        .product-info h2 { margin-top: 0; }
        .product-price { font-size: 1.8rem; color: #555; margin: 20px 0; font-weight: bold; }
        .btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            background-color: #e0c280;
            color: #333;
            transform: translateY(-2px);
        }
        .reviews-section { margin-top: 50px; border-top: 1px solid #eee; padding-top: 30px; }
        .review-item { border-bottom: 1px solid #eee; padding: 20px 0; }
        .review-item:last-child { border-bottom: none; }
        .review-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .review-author { font-weight: bold; }
        .review-date { font-size: 0.9rem; color: #888; }
        .star-rating { color: #e0c280; } /* Gold color for stars */
        .no-reviews { text-align: center; color: #888; }
        footer {
            background-color: #1a1a1a;
            color: #aaa;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html" style="color: white; text-decoration: none; font-family: 'Playfair Display', serif;">Luxury Lobby</a></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li id="mypage-link-li" style="display: none;"><a href="mypage.html">My Page</a></li>
                <li id="cart-link-li" style="display: none;"><a href="cart.html">Cart</a></li>
                <li><a href="login.html" id="login-link">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" id="product-detail-container">
        <!-- Product details will be inserted here -->
    </div>

    <footer>
        <p>&copy; 2026. Luxury Lobby. All rights reserved.</p>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        const allProducts = JSON.parse(localStorage.getItem('products')) || [];
        const product = allProducts.find(p => p.id === productId);

        window.onload = function() {
            // Render Login/Logout status
            const currentUser = localStorage.getItem('currentUser');
            const loginLink = document.getElementById('login-link');
            if (currentUser) {
                loginLink.textContent = 'Logout (' + currentUser + ')';
                loginLink.href = '#';
                document.getElementById('mypage-link-li').style.display = 'list-item';
                document.getElementById('cart-link-li').style.display = 'list-item';
                loginLink.onclick = function() {
                    localStorage.removeItem('currentUser');
                    alert('Logged out.');
                    location.reload();
                };
            }

            if (!product) {
                document.getElementById('product-detail-container').innerHTML = '<h2>Product not found.</h2>';
                return;
            }

            renderProductDetails();
            renderReviews();
        };

        function renderProductDetails() {
            const container = document.getElementById('product-detail-container');
            container.innerHTML = `
                <div class="product-detail-layout">
                    <div class="product-image">
                        <img src="${product.img}" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <h2>${product.name}</h2>
                        <p class="product-price">$${product.price.toLocaleString()}</p>
                        <p>This is a great product. High quality materials and modern design. You will love it!</p>
                        <button class="btn" onclick="addToCart('${product.id}')">Add to Cart</button>
                    </div>
                </div>
                <div class="reviews-section">
                    <h3>Reviews</h3>
                    <div id="reviews-list"></div>
                </div>
            `;
        }

        function renderReviews() {
            const reviewsList = document.getElementById('reviews-list');
            const reviews = JSON.parse(localStorage.getItem('reviews_' + productId)) || [];

            if (reviews.length === 0) {
                reviewsList.innerHTML = '<p class="no-reviews">There are no reviews for this product yet.</p>';
                return;
            }

            reviewsList.innerHTML = reviews.reverse().map(review => `
                <div class="review-item">
                    <div class="review-header">
                        <span class="review-author">${review.author}</span>
                        <span class="review-date">${review.date}</span>
                    </div>
                    <div class="star-rating">${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}</div>
                    <p>${review.text}</p>
                </div>
            `).join('');
        }

        // addToCart function is needed here as well
        function addToCart(productId) {
            // This is a simplified version. A real app would use a shared JS file.
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                alert('Please log in to add items to your cart.');
                location.href = 'login.html';
                return;
            }
            let cart = JSON.parse(localStorage.getItem('cart_' + currentUser)) || [];
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            localStorage.setItem('cart_' + currentUser, JSON.stringify(cart));
            alert('Successfully added to cart!');
        }
    </script>
</body>

</html>
