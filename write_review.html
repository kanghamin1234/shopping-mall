<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Review - Luxury Lobby</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fdfdfd;
        }
        h2, h3 {
            font-family: 'Playfair Display', serif;
            text-align: center;
        }
        h2 { font-size: 2.5rem; }
        h3 { margin-bottom: 20px; color: #555; }
        .review-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 8px 25px rgba(0,0,0,0.08); width: 450px; }
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-family: 'Montserrat', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        textarea:focus {
            outline: none;
            border-color: #e0c280;
            box-shadow: 0 0 0 2px rgba(224, 194, 128, 0.2);
        }
        .rating { display: flex; justify-content: center; margin-bottom: 20px; flex-direction: row-reverse; }
        .rating input { display: none; }
        .rating label { font-size: 2.5rem; color: #ddd; cursor: pointer; }
        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label { color: #e0c280; }
        button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }
        button:hover { background-color: #e0c280; color: #333; }
        .back-link { margin-top: 20px; display: block; text-align: center; color: #666; text-decoration: none; font-size: 0.9rem; transition: color 0.3s ease; }
        .back-link:hover { color: #e0c280; }
        .delete-btn {
            background-color: #a13d3d;
        }
        .delete-btn:hover {
            background-color: #8a3333;
            color: white;
        }

        /* 로딩 화면 스타일 */
        #page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fdfdfd;
            z-index: 99999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #eee;
            border-top: 4px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 로딩 화면 요소 추가 -->
    <div id="page-loader">
        <div class="spinner"></div>
    </div>

    <div class="review-container">
        <h2>Write a Review</h2>
        <h3 id="product-name-display">Product Name</h3>
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5" /><label for="star5">★</label>
            <input type="radio" id="star4" name="rating" value="4" /><label for="star4">★</label>
            <input type="radio" id="star3" name="rating" value="3" /><label for="star3">★</label>
            <input type="radio" id="star2" name="rating" value="2" /><label for="star2">★</label>
            <input type="radio" id="star1" name="rating" value="1" /><label for="star1">★</label>
        </div>
        <textarea id="review-text" placeholder="Write your review here..."></textarea>
        <button onclick="submitReview()">Submit Review</button>
        <button id="delete-review-btn" class="delete-btn" onclick="deleteReview()" style="display: none;">Delete Review</button>
        <a href="select_review_product.html" class="back-link">Back to Product List</a>
    </div>

    <script>
        // 페이지 로드 시 로딩 화면 처리
        window.addEventListener('load', () => {
            const loader = document.getElementById('page-loader');
            // 0.5초 정도 보여주고 페이드아웃
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }, 500);
        });

        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('productId');
        const currentUser = localStorage.getItem('currentUser');
        const allProducts = JSON.parse(localStorage.getItem('products')) || [];
        const product = allProducts.find(p => p.id === productId);

        // 수정 모드인지 확인하기 위한 변수
        let editingReviewIndex = -1;

        window.onload = function() {
            if (!currentUser || !product) {
                alert('Invalid access.');
                location.href = 'index.html';
                return;
            }
            document.getElementById('product-name-display').textContent = product.name;

            // 기존 리뷰가 있는지 확인하고 폼을 채웁니다.
            const reviews = JSON.parse(localStorage.getItem('reviews_' + productId)) || [];
            editingReviewIndex = reviews.findIndex(review => review.author === currentUser);

            if (editingReviewIndex > -1) {
                const userReview = reviews[editingReviewIndex];
                document.getElementById('star' + userReview.rating).checked = true;
                document.getElementById('review-text').value = userReview.text;
                document.querySelector('button').textContent = 'Update Review';
                document.getElementById('delete-review-btn').style.display = 'block';
            }
        };

        function submitReview() {
            const ratingEl = document.querySelector('input[name="rating"]:checked');
            const text = document.getElementById('review-text').value;

            if (!ratingEl) {
                alert('Please select a star rating.');
                return;
            }
            if (!text.trim()) {
                alert('Please write your review.');
                return;
            }

            const ratingValue = parseInt(ratingEl.value, 10);
            let reviews = JSON.parse(localStorage.getItem('reviews_' + productId)) || [];

            if (editingReviewIndex > -1) {
                // 기존 리뷰 업데이트
                reviews[editingReviewIndex].rating = ratingValue;
                reviews[editingReviewIndex].text = text;
                reviews[editingReviewIndex].date = new Date().toLocaleDateString() + ' (edited)';
                alert('Your review has been updated!');
            } else {
                // 새 리뷰 추가
                const newReview = { author: currentUser, rating: ratingValue, text: text, date: new Date().toLocaleDateString() };
                reviews.push(newReview);
                alert('Thank you for your review!');
            }

            localStorage.setItem('reviews_' + productId, JSON.stringify(reviews));
            location.href = `product_detail.html?id=${productId}`;
        }

        function deleteReview() {
            if (confirm('Are you sure you want to delete your review? This action cannot be undone.')) {
                let reviews = JSON.parse(localStorage.getItem('reviews_' + productId)) || [];
                if (editingReviewIndex > -1) {
                    reviews.splice(editingReviewIndex, 1); // 리뷰 삭제
                    localStorage.setItem('reviews_' + productId, JSON.stringify(reviews));
                    alert('Your review has been deleted.');
                    location.href = `product_detail.html?id=${productId}`; // 상품 상세 페이지로 이동
                }
            }
        }
    </script>
</body>
</html>
