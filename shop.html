<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Luxury Lobby</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fdfdfd;
        }
        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
        
        /* 헤더 스타일 (index.html과 동일) */
        header {
            background-color: #1a1a1a;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }
        nav ul { list-style: none; display: flex; gap: 25px; margin: 0; padding: 0; }
        nav a { color: white; text-decoration: none; font-weight: bold; transition: color 0.3s ease; }
        nav a:hover { color: #e0c280; }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }

        /* 상품 그리드: 4열 고정 (4x5 배치를 위함) */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 30px;
            margin-bottom: 50px;
        }
        
        /* 반응형: 화면이 작아지면 2열로 변경 */
        @media (max-width: 900px) {
            .product-grid { grid-template-columns: repeat(2, 1fr); }
        }

        .product-card {
            background: white;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0,0,0,0.12); }
        .product-card img { width: 100%; height: 300px; object-fit: cover; margin-bottom: 15px; border-radius: 4px; }
        .product-card h4 { font-size: 1.1rem; margin-bottom: 10px; height: 40px; overflow: hidden; }
        .product-card p { font-size: 1.2rem; font-weight: bold; color: #555; margin-bottom: 15px; }

        .btn {
            background-color: #333; color: white; border: none; padding: 10px 20px;
            border-radius: 5px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            transition: background-color 0.3s ease; width: 100%;
        }
        .btn:hover { background-color: #e0c280; color: #333; }

        /* 페이지네이션 스타일 */
        .pagination { display: flex; justify-content: center; gap: 10px; margin-top: 40px; }
        .page-btn {
            padding: 10px 16px;
            border: 1px solid #ddd;
            background-color: white;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .page-btn:hover { background-color: #f0f0f0; }
        .page-btn.active { background-color: #333; color: white; border-color: #333; }

        footer { background-color: #1a1a1a; color: #aaa; text-align: center; padding: 20px; margin-top: 50px; }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html" style="color: white; text-decoration: none; font-family: 'Playfair Display', serif;">Luxury Lobby</a></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html" style="color: #e0c280;">Shop</a></li>
                <li id="mypage-link-li" style="display: none;"><a href="mypage.html">My Page</a></li>
                <li id="cart-link-li" style="display: none;"><a href="cart.html">Cart</a></li>
                <li><a href="login.html" id="login-link">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2 style="text-align: center; margin-bottom: 10px;">All Products</h2>
        <p style="text-align: center; color: #666; margin-bottom: 40px;">Explore our exclusive collection.</p>
        
        <div class="product-grid" id="product-list">
            <!-- 자바스크립트로 상품이 여기에 표시됩니다 -->
        </div>

        <div class="pagination" id="pagination">
            <!-- 자바스크립트로 페이지 버튼이 여기에 표시됩니다 -->
        </div>
    </div>

    <footer>
        <p>&copy; 2026. Luxury Lobby. All rights reserved.</p>
    </footer>

    <script>
        // 1. 기본 설정
        const itemsPerPage = 20; // 한 페이지당 20개 (4x5)
        const urlParams = new URLSearchParams(window.location.search);
        let currentPage = parseInt(urlParams.get('page')) || 1;

        // 2. 상품 데이터 가져오기
        let products = JSON.parse(localStorage.getItem('products')) || [];

        // [테스트용 코드] 상품이 20개 미만이면 페이지네이션 확인을 위해 더미 데이터를 생성합니다.
        // 나중에 실제 상품이 충분히 쌓이면 이 if문 블록을 삭제하세요.
        if (products.length > 0 && products.length < 60) {
            const originalLength = products.length;
            for (let i = 1; i <= 50; i++) {
                // 기존 상품 중 하나를 복사해서 더미로 추가
                const sourceProduct = products[i % originalLength];
                products.push({
                    ...sourceProduct,
                    id: 'TEMP_' + i, // 고유 ID 생성
                    name: sourceProduct.name + ' (Ver.' + i + ')'
                });
            }
        }

        // 3. 현재 페이지에 해당하는 상품 계산
        const totalItems = products.length;
        const totalPages = Math.ceil(totalItems / itemsPerPage);
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const currentProducts = products.slice(startIndex, endIndex);

        // 4. 상품 렌더링
        const productList = document.getElementById('product-list');
        productList.innerHTML = currentProducts.map(p => `
            <div class="product-card">
                <a href="product_detail.html?id=${p.id}" style="text-decoration: none; color: inherit;">
                    <img src="${p.img}" alt="${p.name}">
                    <h4>${p.name}</h4>
                </a>
                <p>$${p.price.toLocaleString()}</p>
                <button class="btn" onclick="addToCart('${p.id}')">Add to Cart</button>
            </div>
        `).join('');

        // 5. 페이지네이션 버튼 렌더링
        const pagination = document.getElementById('pagination');
        let paginationHtml = '';
        
        // 이전 페이지 버튼 (필요시)
        // if(currentPage > 1) paginationHtml += `<a href="?page=${currentPage-1}" class="page-btn">&lt;</a>`;

        for (let i = 1; i <= totalPages; i++) {
            const activeClass = i === currentPage ? 'active' : '';
            paginationHtml += `<a href="?page=${i}" class="page-btn ${activeClass}">${i}</a>`;
        }

        // 다음 페이지 버튼 (필요시)
        // if(currentPage < totalPages) paginationHtml += `<a href="?page=${currentPage+1}" class="page-btn">&gt;</a>`;

        pagination.innerHTML = paginationHtml;

        // 6. 공통 기능 (로그인 상태 확인 및 장바구니)
        const currentUser = localStorage.getItem('currentUser');
        const loginLink = document.getElementById('login-link');
        
        if (currentUser) {
            loginLink.textContent = 'Logout (' + currentUser + ')';
            loginLink.href = '#';
            document.getElementById('mypage-link-li').style.display = 'list-item';
            document.getElementById('cart-link-li').style.display = 'list-item';
            loginLink.onclick = function() {
                localStorage.removeItem('currentUser');
                alert('Logged out.');
                location.reload();
            };
        }

        function addToCart(productId) {
            if (!currentUser) {
                alert('Please log in to add items to your cart.');
                location.href = 'login.html';
                return;
            }
            
            // 현재 화면에 보이는 products 배열(더미 포함)에서 찾기
            const productToAdd = products.find(p => p.id === productId);
            let cart = JSON.parse(localStorage.getItem('cart_' + currentUser)) || [];
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...productToAdd, quantity: 1 });
            }
            localStorage.setItem('cart_' + currentUser, JSON.stringify(cart));
            alert('Successfully added to cart!');
        }
    </script>
</body>
</html>
