<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Luxury Lobby</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fdfdfd;
        }
        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
        
        /* 헤더 스타일 (index.html과 동일) */
        header {
            background-color: #1a1a1a;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }
        nav ul { list-style: none; display: flex; gap: 25px; margin: 0; padding: 0; }
        nav a { color: white; text-decoration: none; font-weight: bold; transition: color 0.3s ease; }
        nav a:hover { color: #e0c280; }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }

        /* 상품 그리드: 4열 고정 (4x5 배치를 위함) */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 30px;
            margin-bottom: 50px;
        }
        
        /* 반응형: 화면이 작아지면 2열로 변경 */
        @media (max-width: 900px) {
            .product-grid { grid-template-columns: repeat(2, 1fr); }
        }

        .product-card {
            background: white;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            position: relative; /* 뱃지 위치 기준 */
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0,0,0,0.12); }
        .product-card img { width: 100%; height: 300px; object-fit: cover; margin-bottom: 15px; border-radius: 4px; }
        .product-card h4 { font-size: 1.1rem; margin-bottom: 10px; height: 40px; overflow: hidden; }
        .product-card p { font-size: 1.2rem; font-weight: bold; color: #555; margin-bottom: 15px; }

        .btn {
            background-color: #333; color: white; border: none; padding: 10px 20px;
            border-radius: 5px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            transition: background-color 0.3s ease; width: 100%;
        }
        .btn:hover { background-color: #e0c280; color: #333; }

        /* 페이지네이션 스타일 */
        .pagination { display: flex; justify-content: center; gap: 10px; margin-top: 40px; }
        .page-btn {
            padding: 10px 16px;
            border: 1px solid #ddd;
            background-color: white;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .page-btn:hover { background-color: #f0f0f0; }
        .page-btn.active { background-color: #333; color: white; border-color: #333; }

        footer { background-color: #1a1a1a; color: #aaa; text-align: center; padding: 20px; margin-top: 50px; }

        /* 필터 및 검색 바 스타일 추가 */
        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
            flex-wrap: wrap;
            gap: 15px;
        }
        .category-menu { display: flex; gap: 15px; flex-wrap: wrap; }
        .category-btn {
            background: none;
            border: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            color: #888;
            cursor: pointer;
            padding: 5px 0;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 500;
        }
        .category-btn:hover, .category-btn.active {
            color: #333;
            font-weight: bold;
            border-bottom: 2px solid #e0c280;
        }
        .search-box { display: flex; gap: 10px; }
        .search-input { padding: 8px 12px; border: 1px solid #ddd; border-radius: 4px; font-family: 'Montserrat', sans-serif; }
        .search-btn { background-color: #333; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease; }
        .search-btn:hover { background-color: #e0c280; color: #333; }
        .reset-btn { background-color: #888; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease; }
        .reset-btn:hover { background-color: #666; }

        .sort-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif; 
            cursor: pointer;
            background-color: white;
        }

        .price-filter-container {
            
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .price-input {
            width: 70px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            -moz-appearance: textfield;
        }
        .price-input::-webkit-outer-spin-button,
        .price-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .price-apply-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #333;
            color: white;
            transition: background-color 0.3s ease;
        }
        .price-apply-btn:hover {
            background: #e0c280;
            color: #333;
        }

        /* 뱃지 스타일 */
        .product-badge {
            position: absolute;
            top: 10px;
            padding: 5px 10px;
            font-size: 0.8rem;
            font-weight: bold;
            border-radius: 4px;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .badge-new {
            left: 10px;
            background-color: #333;
            color: white;
        }
        .badge-best {
            right: 10px;
            background-color: #e0c280;
            color: #333;
        }

        /* 장바구니 배지 스타일 */
        .cart-badge {
            background-color: #e0c280;
            color: #333;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.75rem;
            font-weight: bold;
            vertical-align: top;
            margin-left: 2px;
        }

        /* 로딩 화면 스타일 */
        #page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fdfdfd;
            z-index: 99999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #eee;
            border-top: 4px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 로딩 화면 요소 추가 -->
    <div id="page-loader">
        <div class="spinner"></div>
    </div>

    <header>
        <h1><a href="index.html" style="color: white; text-decoration: none; font-family: 'Playfair Display', serif;">Luxury Lobby</a></h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="shop.html" style="color: #e0c280;">Shop</a></li>
                <li id="mypage-link-li" style="display: none;"><a href="mypage.html">My Page</a></li>
                <li id="cart-link-li" style="display: none;"><a href="cart.html">Cart <span id="cart-count" class="cart-badge" style="display: none;">0</span></a></li>
                <li><a href="login.html" id="login-link">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2 style="text-align: center; margin-bottom: 10px;">All Products</h2>
        <p style="text-align: center; color: #666; margin-bottom: 40px;">Explore our exclusive collection.</p>
        
        <!-- 필터 및 검색 바 -->
        <div class="filter-bar">
            <div class="category-menu">
                <button class="category-btn active" onclick="setCategory('all')">All Products</button>
                <button class="category-btn" onclick="setCategory('outer')">Outer</button>
                <button class="category-btn" onclick="setCategory('top')">Top</button>
                <button class="category-btn" onclick="setCategory('bottom')">Bottom</button>
                <button class="category-btn" onclick="setCategory('shoes')">Shoes</button>
                <button class="category-btn" onclick="setCategory('acc')">Acc</button>
            </div>
            
            <div class="price-filter-container">
                <span style="font-weight: 500; font-size: 0.9rem;">Price:</span>
                <input type="number" id="min-price" class="price-input" placeholder="Min">
                <span style="color: #aaa;">-</span>
                <input type="number" id="max-price" class="price-input" placeholder="Max">
                <button class="price-apply-btn" onclick="applyPriceFilter()">Apply</button>
            </div>

            <div style="display: flex; gap: 10px; align-items: center;">
                <select id="sort-select" onchange="setSort(this.value)" class="sort-select">
                    <option value="default">Default</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="name-asc">Name: A-Z</option>
                    <option value="name-desc">Name: Z-A</option>
                </select>
                <div class="search-box">
                    <input type="text" class="search-input" id="search-input" placeholder="Search..." onkeyup="if(event.key === 'Enter') searchProducts()">
                    <button class="search-btn" onclick="searchProducts()">Search</button>
                    <button class="reset-btn" onclick="resetFilters()">Reset</button>
                </div>
            </div>
        </div>

        <div class="product-grid" id="product-list">
            <!-- 자바스크립트로 상품이 여기에 표시됩니다 -->
        </div>

        <div class="pagination" id="pagination">
            <!-- 자바스크립트로 페이지 버튼이 여기에 표시됩니다 -->
        </div>
    </div>

    <footer>
        <p>&copy; 2026. Luxury Lobby. All rights reserved.</p>
    </footer>

    <script>
        // 페이지 로드 시 로딩 화면 처리
        window.addEventListener('load', () => {
            const loader = document.getElementById('page-loader');
            // 0.5초 정도 보여주고 페이드아웃
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }, 500);
        });

        // 1. 기본 설정
        const itemsPerPage = 20; // 한 페이지당 20개 (4x5)
        let currentPage = 1;
        let currentCategory = 'all';
        let currentSort = 'default';
        let searchKeyword = '';
        let currentMinPrice = 0;
        let currentMaxPrice = Infinity;

        // 2. 상품 데이터 가져오기
        let allProductsRaw = JSON.parse(localStorage.getItem('products')) || [];
        let allProducts = allProductsRaw.filter(p => !p.isDeleted); // 숨김 처리된 상품 제외

        // 최고가 계산 및 placeholder 설정
        const maxPriceInDB = allProducts.length > 0 ? Math.max(...allProducts.map(p => p.price)) : 10000;
        document.getElementById('max-price').placeholder = `Max`;
        
        // 초기 렌더링
        renderShop();

        // 카테고리 설정 함수
        function setCategory(category) {
            currentCategory = category;
            currentPage = 1; // 카테고리 변경 시 1페이지로 초기화
            
            // 버튼 스타일 업데이트
            document.querySelectorAll('.category-btn').forEach(btn => {
                if(btn.getAttribute('onclick').includes(`'${category}'`)) btn.classList.add('active');
                else btn.classList.remove('active');
            });
            
            renderShop();
        }

        // 정렬 설정 함수
        function setSort(sortValue) {
            currentSort = sortValue;
            renderShop();
        }

        // 검색 함수
        function searchProducts() {
            const input = document.getElementById('search-input');
            searchKeyword = input.value.trim().toLowerCase();
            currentPage = 1;
            renderShop();
        }

        // 필터 초기화 함수
        function resetFilters() {
            currentCategory = 'all';
            currentSort = 'default';
            searchKeyword = '';
            currentMinPrice = 0;
            currentMaxPrice = Infinity;

            document.getElementById('search-input').value = '';
            document.getElementById('min-price').value = '';
            document.getElementById('max-price').value = '';
            document.getElementById('sort-select').value = 'default';

            // 카테고리 버튼 스타일 초기화
            document.querySelectorAll('.category-btn').forEach(btn => {
                if (btn.textContent.includes('All')) btn.classList.add('active');
                else btn.classList.remove('active');
            });

            currentPage = 1;
            renderShop();
        }

        // 가격 필터 적용 함수
        function applyPriceFilter() {
            const minPriceInput = document.getElementById('min-price').value;
            const maxPriceInput = document.getElementById('max-price').value;

            currentMinPrice = minPriceInput ? Number(minPriceInput) : 0;
            currentMaxPrice = maxPriceInput ? Number(maxPriceInput) : Infinity;

            if (currentMinPrice > currentMaxPrice) {
                alert("Minimum price cannot be greater than maximum price.");
                return;
            }

            currentPage = 1;
            renderShop(); 
        }

        // 페이지 변경 함수
        function changePage(page) {
            currentPage = page;
            renderShop();
            window.scrollTo(0, 0);
        }

        // 베스트 셀러 계산 (판매량 기준 상위 3개)
        function getBestSellerIds() {
            const salesMap = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('orders_')) {
                    const orders = JSON.parse(localStorage.getItem(key)) || [];
                    orders.forEach(order => {
                        order.items.forEach(item => {
                            salesMap[item.id] = (salesMap[item.id] || 0) + item.quantity;
                        });
                    });
                }
            }
            return Object.keys(salesMap).sort((a, b) => salesMap[b] - salesMap[a]).slice(0, 3);
        }

        // 렌더링 메인 함수
        function renderShop() {
            // 1. 필터링 (카테고리 & 검색어 & 가격)
            let filteredProducts = allProducts.filter(p => {
                const matchCategory = currentCategory === 'all' || p.category === currentCategory;
                const matchSearch = p.name.toLowerCase().includes(searchKeyword);
                const matchPrice = p.price >= currentMinPrice && p.price <= currentMaxPrice;
                return matchCategory && matchSearch && matchPrice;
            });

            // 2. 정렬
            if (currentSort === 'price-asc') {
                filteredProducts.sort((a, b) => a.price - b.price);
            } else if (currentSort === 'price-desc') {
                filteredProducts.sort((a, b) => b.price - a.price);
            } else if (currentSort === 'name-asc') {
                filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
            } else if (currentSort === 'name-desc') {
                filteredProducts.sort((a, b) => b.name.localeCompare(a.name));
            }

            // 2. 페이지네이션 계산
            const totalItems = filteredProducts.length;
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentProducts = filteredProducts.slice(startIndex, endIndex);

            // 베스트 셀러 ID 목록 가져오기
            const bestSellerIds = getBestSellerIds();
            const threeDaysMs = 3 * 24 * 60 * 60 * 1000;
            const now = Date.now();

            // 3. 상품 목록 HTML 생성
            const productList = document.getElementById('product-list');
            if (filteredProducts.length === 0) {
                productList.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 50px;">No products found.</p>';
            } else {
                productList.innerHTML = currentProducts.map(p => {
                    // New 뱃지 로직: ID가 'P' + 타임스탬프 형식이고 3일 이내인 경우
                    // (기본 데이터 P001 등은 타임스탬프가 아니므로 제외됨)
                    const timestamp = parseInt(p.id.slice(1));
                    const isNew = !isNaN(timestamp) && timestamp > 1000000000000 && (now - timestamp < threeDaysMs);

                    // Best 뱃지 로직
                    const isBest = bestSellerIds.includes(p.id);

                    return `
                    <div class="product-card">
                        ${isNew ? '<span class="product-badge badge-new">NEW</span>' : ''}
                        ${isBest ? '<span class="product-badge badge-best">BEST</span>' : ''}
                        <a href="product_detail.html?id=${p.id}" style="text-decoration: none; color: inherit;">
                            <img src="${p.img}" alt="${p.name}">
                            <h4>${p.name}</h4>
                        </a>
                        <p>$${p.price.toLocaleString()}</p>
                        <button class="btn" onclick="addToCart('${p.id}')">Add to Cart</button>
                    </div>
                `;}).join('');
            }

            // 4. 페이지네이션 버튼 생성
            const pagination = document.getElementById('pagination');
            let paginationHtml = '';
            for (let i = 1; i <= totalPages; i++) {
                const activeClass = i === currentPage ? 'active' : '';
                paginationHtml += `<a href="#" onclick="changePage(${i}); return false;" class="page-btn ${activeClass}">${i}</a>`;
            }
            pagination.innerHTML = paginationHtml;
        }

        // 6. 공통 기능 (로그인 상태 확인 및 장바구니)
        const currentUser = localStorage.getItem('currentUser');
        const loginLink = document.getElementById('login-link');
        
        if (currentUser) {
            loginLink.textContent = 'Logout (' + currentUser + ')';
            loginLink.href = '#';
            document.getElementById('mypage-link-li').style.display = 'list-item';
            document.getElementById('cart-link-li').style.display = 'list-item';
            updateCartCount(); // 장바구니 수량 업데이트
            loginLink.onclick = function() {
                localStorage.removeItem('currentUser');
                alert('Logged out.');
                location.href = 'index.html';
            };
        }

        // 장바구니 수량 업데이트 함수
        function updateCartCount() {
            if (!currentUser) return;
            const cart = JSON.parse(localStorage.getItem('cart_' + currentUser)) || [];
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const badge = document.getElementById('cart-count');
            
            badge.textContent = count;
            badge.style.display = count > 0 ? 'inline-block' : 'none';
        }

        function addToCart(productId) {
            if (!currentUser) {
                alert('Please log in to add items to your cart.');
                location.href = 'login.html';
                return;
            }

            if (currentUser === 'admin') {
                alert('Administrator cannot place orders.');
                return;
            }
            
            // 전체 상품 목록에서 찾기
            const productToAdd = allProducts.find(p => p.id === productId);
            let cart = JSON.parse(localStorage.getItem('cart_' + currentUser)) || [];
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...productToAdd, quantity: 1 });
            }
            localStorage.setItem('cart_' + currentUser, JSON.stringify(cart));
            updateCartCount(); // 장바구니 담은 후 배지 업데이트
            alert('Successfully added to cart!');
        }
    </script>
</body>
</html>
