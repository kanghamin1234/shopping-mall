<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page - Luxury Lobby</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fdfdfd;
        }
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .mypage-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 8px 25px rgba(0,0,0,0.08); width: 350px; text-align: center; }
        .mypage-container button { 
            width: 100%; 
            padding: 15px; 
            border: none;
            background-color: #f5f5f5;
            border-radius: 4px; 
            cursor: pointer; 
            margin-bottom: 15px; 
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }
        .mypage-container button:hover {
            background-color: #333;
            color: white;
            transform: translateY(-2px);
        }
        .delete-btn { background-color: #a13d3d; color: red; }
        .delete-btn:hover { background-color: #8a3333; color: white; }
        .back-link { margin-top: 20px; display: block; color: #666; text-decoration: none; font-size: 0.9rem; transition: color 0.3s ease; }
        .back-link:hover { color: #e0c280; }
    </style>
</head>
<body>
    <div class="mypage-container">
        <h2>My Page</h2>
        <button onclick="location.href='order_history.html'">Order History</button>
        <button onclick="location.href='select_review_product.html'">Product Review</button>
        <button onclick="location.href='edit_info.html'">Edit My Info</button>
        <button class="delete-btn" onclick="deleteAccount()">Delete Account</button>
        <a href="index.html" class="back-link">Back to Main Page</a>
    </div>

    <script>
        // 페이지 로드 시 로그인 상태가 아니면 메인으로 돌려보냄
        if (!localStorage.getItem('currentUser')) {
            alert('This page can only be accessed by logged-in users.');
            location.href = 'index.html';
        }

        function deleteAccount() {
            if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                const currentUser = localStorage.getItem('currentUser');
                localStorage.removeItem(currentUser); // 회원 정보 삭제
                localStorage.removeItem('currentUser'); // 로그인 세션 삭제
                alert('Account has been successfully deleted.');
                location.href = 'index.html';
            }
        }
    </script>
</body>

</html>
